<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>CRYPT</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/logo192.png">
</head>
<body>
    <input class="code" type="text" id="code" placeholder="code">
    <textarea class="text" name="" id="" cols="30" rows="10" placeholder="type your text here..."></textarea>
    <div class="copyPaste">
        <button class="paste" onclick="textPaste()">Paste</button>
        <button class="copy" onclick="textCopy()">Copy</button>
    </div>    
    <div class="encryptDecrypt">
        <button class="encrypt" onclick="enCrypt()">Encrypt</button>
        <button class="decrypt" onclick="deCrypt()">Decrypt</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
